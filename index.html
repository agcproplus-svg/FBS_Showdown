
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FBS Showdown</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/dice.js"></script>
  <script src="js/engine.js"></script>
  <script src="js/ui.js"></script>
</head>
<body>
  <header>
    <img class="logo" src="img/logos/_placeholder.png" alt="logo">
    <h1>FBS Showdown</h1>
  </header>
  <main>
    <section class="panel">
      <h2>Teams</h2>
      <div id="teamList"></div>
    </section>
    <section class="panel">
      <h2>Play</h2>
      <div class="actions">
        <label>Team:</label>
        <select id="teamSelect" onchange="selectTeam()"></select>
        <label>Player:</label>
        <select id="playerSelect" onchange="selectPlayer()"></select>
      </div>
      <div class="actions" style="margin-top:8px;">
        <button class="img-btn" onclick="runPlay('Run')">
          <img src="img/run_button.png" alt="Run">
        </button>
        <button class="img-btn" onclick="runPlay('Pass')">
          <img src="img/pass_button.png" alt="Pass">
        </button>
      </div>
      <div id="log" style="margin-top:12px;"></div>
    </section>
  </main>
  <footer>Â© FBS Showdown</footer>
</body>
</html>
