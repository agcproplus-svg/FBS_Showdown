
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FBS Showdown Prototype</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/dice.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/ui.js"></script>
</head>
<body>
    <h1>FBS Showdown Prototype</h1>

    <div class="header-banner">Select Team</div>
    <select id="teamSelect" onchange="selectTeam()"></select>

    <div class="header-banner">Select Player</div>
    <select id="playerSelect" onchange="selectPlayer()"></select>

    <div>
        <button class="img-btn" onclick="runPlay('Run')">
            <img src="img/run_button.png" alt="Run Play">
        </button>
        <button class="img-btn" onclick="runPlay('Pass')">
            <img src="img/pass_button.png" alt="Pass Play">
        </button>
    </div>

    <div id="log"></div>
</body>
</html>
